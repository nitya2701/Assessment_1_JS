<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of Two Integers</title>
</head>
<body>
    <script>
        var input1 = prompt("Enter the first integer:");
        var number1 = parseInt(input1);
        var input2 = prompt("Enter the second integer:");
        var number2 = parseInt(input2);
        var sum = number1 + number2;
        alert("The sum of " + number1 + " and " + number2 + " is " + sum);
    </script>
</body>
</html>
