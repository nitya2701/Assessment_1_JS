<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Create Table with JavaScript</title>
<style type="text/css">
body { margin: 30px; }
table { border-collapse: collapse; }
table, th, td { border: 1px solid black; padding: 8px; }
</style>
</head>
<body>

<table id="myTable" border="1">
</table>
<form>
    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows" name="rows" min="1"><br><br>
    <label for="cols">Enter number of columns:</label>
    <input type="number" id="cols" name="cols" min="1"><br><br>
    <input type="button" onclick="createTable()" value="Create the table">
</form>

<script>
function createTable() {
    
    let rows = parseInt(document.getElementById('rows').value);
    let cols = parseInt(document.getElementById('cols').value);

    let table = document.getElementById('myTable');

    table.innerHTML = '';
    for (let i = 0; i < rows; i++) {
        let row = table.insertRow();
        for (let j = 0; j < cols; j++) {
            let cell = row.insertCell();
            cell.textContent = `Row-${i} Column-${j}`;
        }
    }
}
</script>

</body>
</html>
