<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Random Image Display</title>
</head>
<body>
    <h2>Random Image Display</h2>
    <button onclick="displayRandomImage()">Show Random Image</button>
    <br><br>
    <img id="randomImage" src="" alt="Random Image" width="500" height="343">

    <script>
    
    const images = [
        {
            url: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
            width: "240",
            height: "160"
        },
        {
            url: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
            width: "320",
            height: "195"
        },
        {
            url: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
            width: "500",
            height: "343"
        }
    ];

    function displayRandomImage() {
        
        const randomIndex = Math.floor(Math.random() * images.length);

        
        const imgElement = document.getElementById('randomImage');

        
        imgElement.src = images[randomIndex].url;
        imgElement.width = images[randomIndex].width;
        imgElement.height = images[randomIndex].height;
    }
    </script>
</body>
</html>
