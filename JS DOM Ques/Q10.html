<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calculate Volume of a Sphere</title>
</head>
<body>
  <h2>Calculate Volume of a Sphere</h2>
  
  <label for="radiusInput">Enter the radius:</label>
  <input type="number" id="radiusInput" step="any">
  <input type="button" value="Calculate Volume" onclick="calculateAndDisplayVolume()">
  <br><br>
  
  <label for="volumeOutput">Volume:</label>
  <input type="text" id="volumeOutput" readonly>

  <script>
    function calculateAndDisplayVolume() {
      const radius = parseFloat(document.getElementById('radiusInput').value);

      const volume = (4/3) * Math.PI * Math.pow(radius, 3);

      document.getElementById('volumeOutput').value = volume.toFixed(2);
    }
  </script>
</body>
</html>
