<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Remove items from a dropdown list</title>
</head>
<body>
<form>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <input type="button" onclick="removeColor()" value="Select and Remove"><br>
</form>

<script>
function removeColor() {
    let selectElement = document.getElementById('colorSelect');

    let selectedOptions = Array.from(selectElement.selectedOptions);

    selectedOptions.forEach(option => {
        selectElement.removeChild(option);
    });
}
</script>

</body>
</html>
